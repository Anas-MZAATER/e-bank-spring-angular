<div class="container mt-2">
    <!-- div de gestion des erreurs -->
    <div *ngIf="errorMessage" class="text-danger">
        <!-- {{errorMessage | json}} -->
        {{errorMessage}}
    </div>
    <!-- fin div des erreurs -->
    <div class="card" *ngIf="customers">
        <div class="card-header">Customers</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let c of customers">
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.email}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
